@(usuarios: List[Usuario], mensaje: String)
@scripts = {
    <script type="text/javascript">
        function del(urlBorrar) {
            $.ajax({
                url: urlBorrar,
                type: 'DELETE',
                success: function(results) {
                    //refresh the page
                    location.reload();
                }
            });
        }
    </script>
}
@main("Listado de usuarios", scripts) {

    <h2> Listado de usuarios </h2>

    <ul>
    <a class="btn btn-primary" href="@routes.UsuariosController.guardaNuevoUsuario()">Crear</a></p>
    @for(usuario <- usuarios) {
        <li>
          Usuario @usuario.id: @usuario.login
          <a onmouseover="" style="cursor: pointer;" onclick="del('@routes.UsuariosController.borraUsuario(usuario.id)')">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
          <a onmouseover="" style="cursor: pointer;" onclick="del('@routes.UsuariosController.editaUsuario(usuario.id)')">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </li>
      }

    </ul>

    @if(mensaje != null) {
        <div class="alert alert-success">
            @mensaje
        </div>
    }
}
